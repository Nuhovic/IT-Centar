<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>FedEx</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/172a4c2364.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="glavni">
            <div class="header">
                <div class="levi"><img
                        src="https://cdn.iconscout.com/icon/free/png-256/fedex-1-282177.png?f=webp&w=256"></div>
                <div class="centar">
                    <button class="carsButton">Shipping</button>
                    <button class="carsButton">Tracking</button>
                    <button class="carsButton">Design i Pring</button>
                    <button class="carsButton">Contact</button>
                    <button class="carsButton">Support</button>
                </div>
                <div class="desni">
                    <h1>Sign Up or Log In</h1>
                    <i class="fa-regular fa-user"></i>
                    <div class="desni3">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="main">
                <h1>Ship,manage,track,delivery</h1>
                <div class="mainTwo">
                    <div class="leviBox">

                        <button class="button1"><i class="fa-solid fa-truck"></i>
                            Rate i Ship</button>
                    </div>
                    <div class="centarBox">
                        <button class="button1"><i class="fa-regular fa-hand"></i>Track</button>
                    </div>
                    <div class="desniBox">
                        <button class="button1"><i class="fa-solid fa-location-dot"></i>Locations</button>
                    </div>
                </div>

            </div>
            <div class="footer">
                <div class="leftBox">
                    <h3>Tracking Id</h3>
                </div>
                <div class="rightBox">
                    <h1>Track</h1>
                </div>
                <div class="napomena">
                    <h2>Multiple tracking numbers / Need help?</h2>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>

</body>

</html>
